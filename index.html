<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amsterdam's Vault</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn:400,600">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="loader" class="show">
    <div>
      <img src="images/logo.png">
      <h1>Amsterdam's Vault</h1>
    </div>
  </div>
  <dialog id="dialog">
    <img id="lightboxImg">
    <a href="javascript:void(0);" id="closeLightbox">
      <i class="fas fa-times"></i>
    </a>
  </dialog>
  <aside>
    <header>
      <img src="images/logo.png">
      <h1>Amsterdam's Vault</h1>
    </header>
    <nav>
      <ul>
        <li>
          <a href="#a">A</a>
        </li>
        <li>
          <a href="#b">B</a>
        </li>
        <li>
          <a href="#c">C</a>
        </li>
        <li>
          <a href="#d">D</a>
        </li>
        <li>
          <a href="#e">E</a>
        </li>
        <li>
          <a href="#f">F</a>
        </li>
        <li>
          <a href="#g">G</a>
        </li>
        <li>
          <a href="#h">H</a>
        </li>
        <li>
          <a href="#i">I</a>
        </li>
        <li>
          <a href="#j">J</a>
        </li>
        <li>
          <a href="#k">K</a>
        </li>
        <li>
          <a href="#l">L</a>
        </li>
        <li>
          <a href="#m">M</a>
        </li>
        <li>
          <a href="#n">N</a>
        </li>
        <li>
          <a href="#o">O</a>
        </li>
        <li>
          <a href="#p">P</a>
        </li>
        <li>
          <a href="#q">Q</a>
        </li>
        <li>
          <a href="#r">R</a>
        </li>
        <li>
          <a href="#s">S</a>
        </li>
        <li>
          <a href="#t">T</a>
        </li>
        <li>
          <a href="#u">U</a>
        </li>
        <li>
          <a href="#v">V</a>
        </li>
        <li>
          <a href="#w">W</a>
        </li>
        <li>
          <a href="#x">X</a>
        </li>
        <li>
          <a href="#y">Y</a>
        </li>
        <li>
          <a href="#z">Z</a>
        </li>
      </ul>
      <form>
        <input id="search" type="text" placeholder="Search by streetname...">
        <i class="fas fa-search"></i>
      </form>
    </nav>
    <section>
      <ul id="streetsOverview"></ul>
    </section>
  </aside>
  <div id="map"></div>
  <p id="streetName"></p>
  <section id="timeline">
    <main id="content"></main>
    <span id="left">
      <i class="fas fa-chevron-left"></i>
    </span>
    <span id="right">
      <i class="fas fa-chevron-right"></i>
    </span>
    <nav>
      <ul id="heading"></ul>
    </nav>
  </section>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://unpkg.com/terraformer@1.0.7/terraformer.js"></script>
  <script src="https://unpkg.com/terraformer-wkt-parser@1.1.2/terraformer-wkt-parser.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="scripts/leaflet-providers.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
